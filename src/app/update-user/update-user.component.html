<!-- update-user.component.html -->

<div class="container mt-4">
    <h2>Update User</h2>
    <form (ngSubmit)="updateUser()">
      <div class="form-group my-2">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
      </div>
      <div class="form-group my-2">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName" required>
      </div>
      <div class="form-group my-2">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>
      </div>
      <div class="form-group my-2">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary my-2">Update User</button>
    </form>
  </div>
